<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="planet" style="
        width: 20px;
        height: 20px;
        background-color: gray;
        --distance: 60px;
        animation-duration: 10s;
    ">
        <span class="planet-name">Mercury</span>
    </div>
    
    <div class="planet" style="
        width: 25px;
        height: 25px;
        background-color: orange;
        --distance: 110px;
        animation-duration: 18s;
    ">
        <span class="planet-name">Venus</span>
    </div>
    
    <div class="planet" style="
        width: 30px;
        height: 30px;
        background-color: blue;
        --distance: 170px;
        animation-duration: 30s;
    ">
        <span class="planet-name">Earth</span>
    </div>
    
    <div class="planet" style="
        width: 22px;
        height: 22px;
        background-color: red;
        --distance: 230px;
        animation-duration: 60s;
    ">
        <span class="planet-name">Mars</span>
    </div>
    
    <div class="planet" style="
        width: 50px;
        height: 50px;
        background-color: brown;
        --distance: 320px;
        animation-duration: 150s;
    ">
        <span class="planet-name">Jupiter</span>
    </div>
    
    <div class="planet" style="
        width: 45px;
        height: 45px;
        background-color: yellow;
        --distance: 420px;
        animation-duration: 300s;
    ">
        <span class="planet-name">Saturn</span>
    </div>
    
    <div class="planet" style="
        width: 35px;
        height: 35px;
        background-color: lightblue;
        --distance: 520px;
        animation-duration: 500s;
    ">
        <span class="planet-name">Uranus</span>
    </div>
    
    <div class="planet" style="
        width: 34px;
        height: 34px;
        background-color: darkblue;
        --distance: 620px;
        animation-duration: 600s;
    ">
        <span class="planet-name">Neptune</span>
    </div>
    </div>
</body>
</html>
